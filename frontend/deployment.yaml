apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000 # 80 if not localhost

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 3000 # 80 if not localhost
      protocol: TCP
      targetPort: 3000

---

apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - 
        name: frontend
        image: frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000